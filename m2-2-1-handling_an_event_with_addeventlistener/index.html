<!DOCTYPE html>
<html>
<head>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Handling an Event With addEventListener</h1>

  <script>
    /*
    PROBLEM 1:
    Create a button that displays an alert message saying "Button clicked!" when the button is clicked. Append the button to the body.
    */
    //ENTER YOUR CODE HERE
    const alertBtn = document.createElement("button");
    document.body.append(alertBtn)
    alertBtn.onclick = function() {
      alert("Button clicked!");
    }

    /*
    PROBLEM 2:
    Create a text input field and a button. When the button is clicked, retrieve the value entered in the input field and display it in the console using the addEventListener method. Append these new elements to the body.
    */
    //ENTER YOUR CODE HERE
    const input = document.createElement("input");
    const button = document.createElement("button");

    button.onclick = function() {
      console.log(input.value);
    }
    document.body.append(input);
    document.body.append(button);

    /*
    PROBLEM 3:
    Create an image with the source https://picsum.photos/id/237/200/300. When the image is clicked, change its source to the image https://picsum.photos/id/236/200/300 using the addEventListener method.
     */
     //ENTER YOUR CODE HERE
     const image = document.createElement("img");
     image.setAttribute("src", "https://picsum.photos/id/237/200/300");
     image.onmouseover = function() {
      image.setAttribute("src", "https://picsum.photos/id/236/200/300")
     }
     document.body.append(image);

    /*
    PROBLEM 4 (DEBUGGING):
    // The code below needs to add the highlight class to the paragraph
    // element above, fix the code below so the webpage works correctly.
    */
    
    const paragraph = document.getElementById("myParagraph");
    paragraph.addEventListener("mouseover", function() {
      paragraph.classList.add("highlight");
    });
    paragraph.addEventListener("mouseout", function() {
      paragraph.classList.delete("highlight");
    });
    

  </script>
</body>

</html>
